language: php

php:
  - 5.6

services:
  - selenium

env:
  - DISPLAY=:99.0

install:
  - composer install

before_script:
  - mkdir -p shippable/testresults
  - php -S localhost:3000 hello.php

script:
  - xvfb-run vendor/bin/codecept run --xml

after_script:
  - cp tests/_output/*.xml shippable/testresults/
